    <!-- Dark Mode Toggle Script -->
    <script>
        // Check for saved theme preference or default to dark mode
        const theme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', theme);

        const themeToggle = document.getElementById('theme-toggle');

        // Toggle theme
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });
    </script>

    <!-- Articles Rendering Script -->
    <script>
        function renderArticles(articlesToRender) {
            const grid = document.getElementById('homepageArticlesGrid');
            if (!grid) return;
            
            grid.innerHTML = '';

            articlesToRender.forEach(article => {
                const card = document.createElement('article');
                card.className = 'article-card';
                // Handle both single tag (legacy) and multiple tags
                const tags = Array.isArray(article.tags) ? article.tags : [article.tag];
                const tagsHTML = tags.map(tag => `<span class="article-tag">#${tag}</span>`).join('');
                card.innerHTML = `
                    <div class="article-image">
                        <img src="${article.image}" alt="${article.title}">
                        <span class="article-date">${article.date}</span>
                    </div>
                    <div class="article-content">
                        <div class="article-title" style="font-size: 1.375rem; font-weight: 700; margin-bottom: 0.75rem; line-height: 1.3; letter-spacing: -0.01em; margin-top: 0;">${article.title}</div>
                        <div class="article-meta">
                            ${tagsHTML}
                        </div>
                        <p>${article.description}</p>
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <a href="${article.url}" class="read-more">Read more →</a>
                            <span style="font-size: 0.8rem; color: var(--text-tertiary);">${article.readTime || ''}</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
