<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles - Sonika Janagill</title>
    <meta name="description" content="Articles on AI, MLOps, and enterprise transformation by Sonika Janagill.">

    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta name="referrer" content="strict-origin-when-cross-origin">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://media.licdn.com/dms/image/v2/C4D03AQF9u58bYXTaig/profile-displayphoto-shrink_400_400/profile-displayphoto-shrink_400_400/0/1583571169528?e=1762992000&v=beta&t=AHEaT9o6DrtPs10P-ILSQv-v5wmhGUtOaidzGFuzDnk">

    <!-- Styles -->
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../articles-styles.css">
    
    <!-- Shared Articles Data -->
    <script src="../articles-data.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="../" class="nav-logo">Sonika Janagill</a>
            <ul class="nav-links">
                <li><a href="../about.html">About</a></li>
                <li><a href="./">Articles</a></li>
                <li><a href="../contact.html">Contact</a></li>
                <li>
                    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
                        <span class="theme-icon">DARK</span>
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Articles Header -->
    <header class="articles-header">
        <div class="articles-header-content">
            <h1>Articles</h1>
            <p>Insights on AI, MLOps, and enterprise transformation</p>
        </div>
    </header>

    <!-- Hashtag Filter -->
    <section class="articles-filter-section">
        <div class="container">
            <div class="hashtag-filter">
                <button class="hashtag-btn active" data-tag="all">All Articles</button>
                <button class="hashtag-btn" data-tag="AI/ML">#AI/ML</button>
                <button class="hashtag-btn" data-tag="MLOps">#MLOps</button>
                <button class="hashtag-btn" data-tag="Leadership">#Leadership</button>
                <button class="hashtag-btn" data-tag="Technical">#Technical</button>
            </div>
        </div>
    </section>

    <!-- Articles Grid -->
    <section class="articles-section">
        <div class="container">
            <div class="articles-grid" id="articlesGrid">
                <!-- Articles will be populated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Sonika Janagill. All rights reserved.</p>
        </div>
    </footer>

    <!-- Dark Mode Toggle Script -->
    <script>
        const theme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', theme);

        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.querySelector('.theme-icon');

        function updateIcon() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            themeIcon.textContent = currentTheme === 'dark' ? 'LIGHT' : 'DARK';
        }

        updateIcon();

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateIcon();
        });
    </script>

    <!-- Articles Data and Filter Script -->
    <script>
        // Adjust URLs for articles page (add ../ prefix for relative paths)
        const articles = articlesData.map(article => ({
            ...article,
            url: '../' + article.url,
            image: '../' + article.image
        }));

        function renderArticles(filteredArticles) {
            const grid = document.getElementById('articlesGrid');
            grid.innerHTML = '';

            if (filteredArticles.length === 0) {
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; padding: 2rem; color: var(--text-secondary);">No articles found with this tag.</p>';
                return;
            }

            filteredArticles.forEach(article => {
                const card = document.createElement('article');
                card.className = 'article-card';
                card.innerHTML = `
                    <div class="article-image">
                        <img src="${article.image}" alt="${article.title}">
                    </div>
                    <div class="article-content">
                        <div class="article-meta">
                            <span class="article-tag">#${article.tag}</span>
                            <span class="article-date">${article.date}</span>
                        </div>
                        <h3>${article.title}</h3>
                        <p>${article.description}</p>
                        <a href="${article.url}" class="read-more">Read Article â†’</a>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Filter functionality
        const filterButtons = document.querySelectorAll('.hashtag-btn');
        filterButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                // Update active button
                filterButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                // Filter articles
                const tag = btn.dataset.tag;
                const filtered = tag === 'all' 
                    ? articles 
                    : articles.filter(a => a.tag === tag);
                
                renderArticles(filtered);
            });
        });

        // Initial render
        renderArticles(articles);
    </script>
</body>
</html>
